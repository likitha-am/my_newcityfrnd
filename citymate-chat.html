<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CityMate Chat – MyNewFrnd</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="light">

  <header class="dashboard-header">
    <h2 id="chatTitle">Chat</h2>
    <a href="dashboard.html" class="btn btn-secondary">⬅ Back</a>
  </header>

  <div class="auth-page">
    <div class="auth-card">

      <div id="chatBox" style="height:300px; overflow-y:auto; margin-bottom:15px;"></div>

      <div style="display:flex; gap:10px;">
        <input
          type="text"
          id="messageInput"
          placeholder="Type a message..."
          style="flex:1;"
        />
        <button onclick="sendMessage()">Send</button>
      </div>

    </div>
  </div>

  <!-- IMPORTANT -->
  <script type="module" src="citymate-chat.js"></script>
</body>
</html>
